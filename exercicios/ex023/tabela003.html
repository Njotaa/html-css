<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse:collapse;
            padding: 10px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <TABLE>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!-- para ocupar 2 colunas-->
           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>h</td>
          
           
        </tr>
        <tr>
            
          
            <td colspan="2">M</td>
        </tr>
    </TABLE>
    
</body>
</html>
