<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâminca</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
        ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <!--source tem de estar sempre em cima para funcionar-->
            <source media="(max-width:750px )" srcset="imagens/Foto p.png" type="image/png">
            <source media="(min-width: 1050px )" srcset="imagens/Foto g.png" type="image/png">
            <img src="imagens/Foto g.png" alt="imagem flexível">
        </picture>
    <h1>Reproduzindo audio</h1>
    <p>
        Vamos reproduzir audio em HTML5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="pasta sem nome/ric.mp3" type="audio/mpeg">
        <source src="pasta sem nome/ric.ogg" type="audio/ogg">
        <source src="pasta sem nome/ric.wave" type="audio/wav">
    </audio>

</body>
</html>
