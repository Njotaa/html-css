<!DOCTYPE html>
<html lang="pt">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div> p{ /* serve para esconder o paragrafo div*/
            display: none;
        }
        div:hover >  p { /* mostra o que esta escondido*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p> <!-- para programar texto escondido-->
    </div>
</body>
</html>
